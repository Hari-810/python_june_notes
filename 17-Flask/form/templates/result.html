<!doctype html>
<html>
   <head>
      <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'hello.js') }}" ></script>
   </head>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key.upper() }} </th>
               <td> {{ value }} </td>
            </tr>

   {% if avg_result>80 %}

      <h1>Your result is awesome keep going </h1>
   {% endif %}

   <input type = "button" onclick = "sayHello()" value = "click here" />
   </body>  
</html>
